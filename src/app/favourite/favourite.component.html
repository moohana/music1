<H1>
  THIS IS MY FAVOURITE MUSIC
</H1>

<div class="card_container container">
    <div *ngFor = "let mu of arrayOfMusic" class="card" style="width: 18rem;">
      <img src= "{{mu.image[3]['#text']}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{mu.title}}</h5>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <a class="btn btn-info card-link" (click)="onclick(music.id)">Remove</a>
     
      </div>
    </div>
  
  </div>
